      branches:
         - master
name: ğŸ–¥ï¸ Deploy Prod - alonzo.dev
jobs:
   web-deploy:
      name: ğŸ‰ Deploy
      runs-on: ubuntu-latest
      steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
